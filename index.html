<html>
<head>
  <title>Hills</title>
  <link rel="stylesheet" href="app.css"></link>
</head>
<body>

<div id="status-message" class="hidden"></div>
<div id="version-info"></div>

<!--<svg class="board" width="1600" height="900" viewBox="0 0 100 100" preserveAspectRatio="none">-->
<svg class="board" width="100vw" height="56.25vw" viewBox="0 0 100 56.25" preserveAspectRatio="none">
  <clipPath id="cut-off-bottom">
    <rect x="0" y="0" width="100" height="100" />
  </clipPath>
  <g class="hills" clip-path="url(#cut-off-bottom)">
    <rect id="bg-rect" x="0" y="0" width="100" height="100" />
  </g>
  <g id="debug-layer"></g>
</svg>

<div>
  <input id="animate-checkbox" type="checkbox"> Move the hills
</div>

<button id="roll-hills-button">Change hills</button>

<script src="index.js"></script>

</body>
</html>
